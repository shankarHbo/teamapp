<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
      body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Full height */
            overflow: hidden; /* Hide scrollbars */
        }
        iframe {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            border: none; /* No border */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbx1h3Hpi3DA396_cL5s_DJ5A1ZRDAXZ3qTNWd8NzJORLlR5ehdvfr3QKI3F9ViR8hsb/exec" title="My Page"></iframe>
</body>
</html>
