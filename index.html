<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            width: 80%; /* Set the width of the iframe */
            height: 80%; /* Set the height of the iframe */
            border: 2px solid #ccc; /* Optional border style */
            border-radius: 8px; /* Optional rounded corners */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbx1h3Hpi3DA396_cL5s_DJ5A1ZRDAXZ3qTNWd8NzJORLlR5ehdvfr3QKI3F9ViR8hsb/exec" title="My Page"></iframe>
</body>
</html>
